<!DOCTYPE html>
<html lang="en">
<!-- FourBridge v9.0 - Connected Entities: Shows related organizations to find more people -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FourBridge v9</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    :root { --bg: #09090b; --card: #18181b; --border: #27272a; --text: #fafafa; --dim: #a1a1aa; --accent: #3b82f6; --success: #22c55e; --warning: #f59e0b; --error: #ef4444; --purple: #a855f7; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); padding: 20px; min-height: 100vh; }
    .container { max-width: 900px; margin: 0 auto; }
    h1 { font-size: 18px; font-weight: 600; }
    .subtitle { color: var(--dim); font-size: 11px; margin-bottom: 16px; }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 8px; padding: 16px; margin-bottom: 12px; }
    label { display: block; font-size: 10px; color: var(--dim); margin-bottom: 4px; text-transform: uppercase; letter-spacing: 0.5px; }
    input { width: 100%; padding: 8px 10px; background: var(--bg); border: 1px solid var(--border); border-radius: 4px; color: var(--text); font-size: 13px; }
    input:focus { outline: none; border-color: var(--accent); }
    .btn { display: inline-flex; align-items: center; gap: 6px; padding: 8px 14px; border: none; border-radius: 4px; font-size: 12px; font-weight: 500; cursor: pointer; }
    .btn-primary { background: var(--accent); color: white; }
    .btn-primary:hover:not(:disabled) { background: #2563eb; }
    .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn-secondary { background: var(--border); color: var(--text); }
    .btn-success { background: var(--success); color: white; }
    .btn-small { padding: 4px 8px; font-size: 11px; }
    .status { padding: 8px 12px; border-radius: 4px; margin-bottom: 10px; font-size: 12px; display: flex; align-items: center; gap: 8px; }
    .status.loading { background: rgba(59,130,246,0.1); border: 1px solid var(--accent); }
    .status.success { background: rgba(34,197,94,0.1); border: 1px solid var(--success); }
    .status.error { background: rgba(239,68,68,0.1); border: 1px solid var(--error); }
    .spinner { width: 12px; height: 12px; border: 2px solid var(--border); border-top-color: var(--accent); border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .cost { display: inline-block; padding: 2px 6px; background: rgba(34,197,94,0.15); color: var(--success); border-radius: 3px; font-size: 10px; font-family: monospace; }
    .steps { display: flex; gap: 4px; margin-bottom: 16px; }
    .step { padding: 6px 12px; border-radius: 4px; font-size: 11px; background: var(--border); color: var(--dim); }
    .step.active { background: var(--accent); color: white; }
    .step.done { background: var(--success); color: white; }
    
    /* Firm Option with Connected Entities */
    .firm-option { padding: 14px; border: 1px solid var(--border); border-radius: 8px; margin-bottom: 10px; cursor: pointer; transition: all 0.15s; }
    .firm-option:hover { border-color: var(--accent); background: rgba(59,130,246,0.05); }
    .firm-option h4 { font-size: 14px; margin-bottom: 4px; display: flex; align-items: center; gap: 8px; }
    .firm-option .meta { font-size: 11px; color: var(--dim); }
    .firm-option .badge { display: inline-block; padding: 2px 6px; background: rgba(59,130,246,0.2); color: var(--accent); border-radius: 3px; font-size: 9px; font-weight: 500; }
    .firm-option .wealth-source { font-size: 11px; color: var(--warning); margin-top: 4px; font-style: italic; }
    
    /* Connected Entities Section */
    .connected-entities { margin-top: 10px; padding-top: 10px; border-top: 1px dashed var(--border); }
    .connected-label { font-size: 9px; color: var(--purple); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 6px; display: flex; align-items: center; gap: 4px; }
    .connected-entity { display: flex; align-items: flex-start; gap: 8px; font-size: 11px; padding: 4px 0; }
    .connected-entity .entity-name { color: var(--text); font-weight: 500; min-width: 140px; }
    .connected-entity .entity-reason { color: var(--dim); flex: 1; }
    .entity-bullet { color: var(--purple); font-size: 8px; margin-top: 4px; }
    
    .selected-firm { display: flex; justify-content: space-between; align-items: flex-start; padding: 12px; background: rgba(34,197,94,0.1); border: 1px solid rgba(34,197,94,0.3); border-radius: 6px; margin-bottom: 12px; }
    .selected-firm h4 { font-size: 13px; color: var(--success); }
    .selected-firm .meta { font-size: 11px; color: var(--dim); margin-top: 2px; }
    .selected-firm .searching-entities { font-size: 10px; color: var(--purple); margin-top: 6px; }
    
    table { width: 100%; border-collapse: collapse; font-size: 12px; }
    th { text-align: left; padding: 6px 8px; font-size: 10px; text-transform: uppercase; color: var(--dim); border-bottom: 1px solid var(--border); }
    td { padding: 4px 6px; border-bottom: 1px solid var(--border); }
    .edit-input { background: transparent; border: 1px solid transparent; padding: 6px; color: var(--text); font-size: 12px; width: 100%; border-radius: 3px; }
    .edit-input:hover { border-color: var(--border); }
    .edit-input:focus { outline: none; border-color: var(--accent); background: var(--bg); }
    .del-btn { background: none; border: none; color: #52525b; cursor: pointer; padding: 4px; font-size: 14px; }
    .del-btn:hover { color: var(--error); }
    .add-row { padding: 8px; color: var(--dim); cursor: pointer; font-size: 12px; }
    .add-row:hover { background: rgba(255,255,255,0.03); }
    .actions { display: flex; gap: 8px; margin-top: 12px; padding-top: 12px; border-top: 1px solid var(--border); flex-wrap: wrap; }
    .db-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
    .db-header h2 { font-size: 13px; color: var(--dim); }
    .empty { text-align: center; padding: 20px; color: var(--dim); font-size: 12px; }
    .search-row { display: flex; gap: 8px; }
    .search-row input { flex: 1; }
    .api-row { display: flex; gap: 8px; align-items: center; margin-bottom: 12px; }
    .api-row input { flex: 1; }
    .dot { width: 6px; height: 6px; border-radius: 50%; }
    .dot.on { background: var(--success); }
    .dot.off { background: var(--error); }
    .tip { font-size: 10px; color: var(--dim); margin-top: 6px; padding: 6px; background: rgba(255,255,255,0.02); border-radius: 4px; }
    .source-badge { display: inline-block; padding: 1px 5px; background: rgba(168,85,247,0.2); color: var(--purple); border-radius: 3px; font-size: 9px; margin-left: 6px; }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    
    function App() {
      const [apiKey, setApiKey] = useState(() => localStorage.getItem('fb9_key') || '');
      const [query, setQuery] = useState('');
      const [loading, setLoading] = useState(false);
      const [status, setStatus] = useState(null);
      const [cost, setCost] = useState(0);
      
      const [step, setStep] = useState(1);
      const [firmOptions, setFirmOptions] = useState([]);
      const [selectedFirm, setSelectedFirm] = useState(null);
      const [people, setPeople] = useState([]);
      
      const [db, setDb] = useState(() => {
        try { return JSON.parse(localStorage.getItem('fb9_db')) || { prospects: [] }; }
        catch { return { prospects: [] }; }
      });
      
      useEffect(() => { if(apiKey) localStorage.setItem('fb9_key', apiKey); }, [apiKey]);
      useEffect(() => { localStorage.setItem('fb9_db', JSON.stringify(db)); }, [db]);
      
      // ============================================================
      // PARSE JSON (bulletproof)
      // ============================================================
      const parseJSON = (text) => {
        let s = text.replace(/```json\s*/gi, '').replace(/```/g, '').trim();
        
        const objStart = s.indexOf('{');
        const arrStart = s.indexOf('[');
        
        let start, endChar;
        if (arrStart !== -1 && (objStart === -1 || arrStart < objStart)) {
          start = arrStart; endChar = ']';
        } else if (objStart !== -1) {
          start = objStart; endChar = '}';
        } else return null;
        
        let depth = 0, inStr = false, esc = false, end = -1;
        const openChar = endChar === ']' ? '[' : '{';
        for (let i = start; i < s.length; i++) {
          const c = s[i];
          if (esc) { esc = false; continue; }
          if (c === '\\') { esc = true; continue; }
          if (c === '"') { inStr = !inStr; continue; }
          if (!inStr) {
            if (c === openChar) depth++;
            if (c === endChar) { depth--; if (depth === 0) { end = i; break; } }
          }
        }
        if (end === -1) return null;
        
        let json = s.substring(start, end + 1);
        try { return JSON.parse(json); } catch {}
        
        // Repair common issues
        json = json.replace(/,\s*[\}\]]/g, m => m.slice(-1));
        json = json.replace(/":\s*\n\s*([^",\{\[\]]+?)([,\}\]])/g, '": "$1"$2');
        try { return JSON.parse(json); } catch {}
        
        // Manual extraction for arrays
        const items = [];
        const itemRegex = /\{[^{}]*"name"\s*:\s*"([^"]+)"[^{}]*\}/g;
        let match;
        while ((match = itemRegex.exec(s)) !== null) {
          const obj = match[0];
          items.push({
            name: obj.match(/"name"\s*:\s*"([^"]+)"/)?.[1] || '',
            title: obj.match(/"title"\s*:\s*"([^"]+)"/)?.[1] || '',
            linkedin: obj.match(/"linkedin"\s*:\s*"(https?:\/\/[^"]+)"/)?.[1] || null,
            type: obj.match(/"type"\s*:\s*"([^"]+)"/)?.[1] || '',
            location: obj.match(/"location"\s*:\s*"([^"]+)"/)?.[1] || '',
            aum: obj.match(/"aum"\s*:\s*"([^"]+)"/)?.[1] || '',
            description: obj.match(/"description"\s*:\s*"([^"]+)"/)?.[1] || '',
            wealthSource: obj.match(/"wealthSource"\s*:\s*"([^"]+)"/)?.[1] || '',
            reason: obj.match(/"reason"\s*:\s*"([^"]+)"/)?.[1] || ''
          });
        }
        return items.length > 0 ? items : null;
      };
      
      // ============================================================
      // STEP 1: FIRM SEARCH WITH CONNECTED ENTITIES
      // Asks Claude to identify related entities for each family/group
      // ============================================================
      const searchFirms = async () => {
        if (!apiKey || !query.trim()) return;
        
        setLoading(true);
        setStatus({ msg: 'Finding organizations and related entities...', type: 'loading' });
        setFirmOptions([]);
        setSelectedFirm(null);
        setPeople([]);
        setCost(0);
        
        try {
          const response = await fetch("https://api.anthropic.com/v1/messages", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "x-api-key": apiKey,
              "anthropic-version": "2023-06-01",
              "anthropic-dangerous-direct-browser-access": "true"
            },
            body: JSON.stringify({
              model: "claude-3-5-haiku-20241022",
              max_tokens: 2500,
              messages: [{ 
                role: "user", 
                content: `Find investment organizations matching "${query}" and identify their CONNECTED ENTITIES.

Family offices often have multiple related entities:
- Holding companies (manage investments)
- Foundations (philanthropy)
- Operating entities (may have different name)
- Historical companies (source of wealth)

For EACH family/group found, list:
1. Primary entity name
2. ALL connected entities with brief explanation of relationship

Return JSON array:
[
  {
    "name": "Primary Entity Name",
    "type": "SFO/MFO/Foundation/Endowment",
    "location": "City, State",
    "aum": "$X billion or unknown",
    "description": "Brief description",
    "wealthSource": "How wealth was created (company sale, inheritance, etc)",
    "connectedEntities": [
      {"name": "Related Entity 1", "reason": "Family foundation for philanthropy"},
      {"name": "Related Entity 2", "reason": "Investment holding company"},
      {"name": "Related Entity 3", "reason": "May manage family investments"}
    ]
  }
]

IMPORTANT:
- Include entities even if they don't have the family name (e.g., "Briar Hall" manages Smith family wealth)
- Show historical companies that created the wealth
- If unsure about a connection, include it with "possible" in reason

Return 3-6 family groups. JSON only.`
              }]
            })
          });
          
          if (!response.ok) throw new Error((await response.json()).error?.message || 'API Error');
          
          const data = await response.json();
          const tokenCost = (data.usage?.input_tokens || 0) * 0.00000025 + 
                           (data.usage?.output_tokens || 0) * 0.00000125;
          setCost(tokenCost);
          
          console.log(`=== STEP 1 (knowledge): $${tokenCost.toFixed(5)} ===`);
          
          const text = data.content?.[0]?.text || '';
          console.log("=== FIRM SEARCH RESPONSE ===\n", text);
          
          const parsed = parseJSON(text);
          const firms = Array.isArray(parsed) ? parsed : parsed?.firms || [];
          
          if (firms.length > 0) {
            setFirmOptions(firms.filter(f => f.name));
            setStep(2);
            setStatus({ msg: `Found ${firms.length} organizations with connected entities`, type: 'success' });
          } else {
            setStatus({ msg: 'No organizations found. Try different terms.', type: 'error' });
          }
        } catch (err) {
          console.error(err);
          setStatus({ msg: err.message, type: 'error' });
        } finally {
          setLoading(false);
        }
      };
      
      // ============================================================
      // STEP 2: SELECT FIRM ‚Üí SEARCH ACROSS ALL CONNECTED ENTITIES
      // ============================================================
      const selectFirm = async (firm) => {
        setSelectedFirm(firm);
        setLoading(true);
        setStatus({ msg: `Researching ${firm.name} and connected entities...`, type: 'loading' });
        setPeople([]);
        setStep(3);
        
        // Build list of all entities to search
        const entitiesToSearch = [firm.name];
        if (firm.connectedEntities && firm.connectedEntities.length > 0) {
          firm.connectedEntities.forEach(e => {
            if (e.name && !entitiesToSearch.includes(e.name)) {
              entitiesToSearch.push(e.name);
            }
          });
        }
        
        const entityListStr = entitiesToSearch.join(', ');
        
        try {
          const response = await fetch("https://api.anthropic.com/v1/messages", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "x-api-key": apiKey,
              "anthropic-version": "2023-06-01",
              "anthropic-dangerous-direct-browser-access": "true",
              "anthropic-beta": "token-efficient-tools-2025-02-19"
            },
            body: JSON.stringify({
              model: "claude-3-5-haiku-20241022",
              max_tokens: 5000,
              tools: [{ type: "web_search_20250305", name: "web_search" }],
              messages: [{ 
                role: "user", 
                content: `Find all leadership and their LinkedIn profiles for this family/organization:

PRIMARY: ${firm.name}
RELATED ENTITIES TO ALSO SEARCH: ${entityListStr}
${firm.wealthSource ? `WEALTH SOURCE: ${firm.wealthSource}` : ''}

SEARCH STRATEGY:
1. Search for leadership at EACH entity: "${firm.name} leadership team" AND "${entitiesToSearch.slice(1).join('" AND "')}" leadership
2. For LinkedIn, search: site:linkedin.com/in [Name] [AnyEntity]
3. Include family members who may serve on boards

For each person found, note which entity they're associated with.

OUTPUT FORMAT:
Return JSON array of ALL people found across all entities:
[
  {"name": "Full Name", "title": "Their Title at Entity Name", "linkedin": "https://linkedin.com/in/...", "source": "Which entity they were found at"},
  {"name": "Another Person", "title": "Title", "linkedin": null, "source": "Entity name"}
]

Search thoroughly - these entities are connected, so people may appear at multiple.
Aim for 5-20 people total. JSON only.`
              }]
            })
          });
          
          if (!response.ok) throw new Error((await response.json()).error?.message || 'API Error');
          
          const data = await response.json();
          const tokenCost = (data.usage?.input_tokens || 0) * 0.00000025 + 
                           (data.usage?.output_tokens || 0) * 0.00000125;
          const totalCost = tokenCost + 0.05;
          setCost(prev => prev + totalCost);
          
          console.log(`=== STEP 2 (web search): $${totalCost.toFixed(4)} ===`);
          
          const text = data.content?.filter(c => c.type === 'text').map(c => c.text).join('\n') || '';
          console.log("=== RAW RESPONSE ===\n", text);
          
          const parsed = parseJSON(text);
          console.log("=== PARSED ===", parsed);
          
          const peopleList = Array.isArray(parsed) ? parsed : parsed?.people || [];
          
          if (peopleList.length > 0) {
            const ppl = peopleList.map((p, i) => ({
              id: `${Date.now()}_${i}`,
              name: p.name || '',
              title: p.title || '',
              linkedin: (p.linkedin && p.linkedin !== 'null' && p.linkedin.includes('linkedin')) ? p.linkedin : '',
              source: p.source || firm.name
            }));
            setPeople(ppl);
            
            const withLI = ppl.filter(p => p.linkedin).length;
            setStatus({ msg: `Found ${ppl.length} people across ${entitiesToSearch.length} entities, ${withLI} with LinkedIn`, type: 'success' });
          } else {
            setStatus({ msg: 'No people found. Add manually below.', type: 'error' });
            setPeople([{ id: Date.now().toString(), name: '', title: '', linkedin: '', source: firm.name }]);
          }
        } catch (err) {
          console.error(err);
          setStatus({ msg: err.message, type: 'error' });
        } finally {
          setLoading(false);
        }
      };
      
      // Edit helpers
      const updatePerson = (id, field, value) => setPeople(p => p.map(x => x.id === id ? {...x, [field]: value} : x));
      const deletePerson = (id) => setPeople(p => p.filter(x => x.id !== id));
      const addPerson = () => setPeople(p => [...p, { id: Date.now().toString(), name: '', title: '', linkedin: '', source: selectedFirm?.name || '' }]);
      
      // Save to DB
      const saveToDb = () => {
        if (!selectedFirm) return;
        const newProspects = people.filter(p => p.name.trim()).map(p => ({
          id: p.id, name: p.name, title: p.title, firm: selectedFirm.name,
          firmType: selectedFirm.type, firmLocation: selectedFirm.location,
          linkedin: p.linkedin || null, source: p.source || selectedFirm.name,
          addedAt: new Date().toISOString()
        }));
        const existing = new Set(db.prospects.map(p => `${p.name}|${p.firm}`.toLowerCase()));
        const unique = newProspects.filter(p => !existing.has(`${p.name}|${p.firm}`.toLowerCase()));
        setDb(prev => ({ prospects: [...prev.prospects, ...unique] }));
        setStatus({ msg: `Saved ${unique.length} prospects`, type: 'success' });
      };
      
      // Reset
      const reset = () => {
        setStep(1); setFirmOptions([]); setSelectedFirm(null); setPeople([]);
        setQuery(''); setCost(0); setStatus(null);
      };
      
      // Export
      const exportDb = () => {
        const blob = new Blob([JSON.stringify(db, null, 2)], { type: 'application/json' });
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
        a.download = `fourbridge_${new Date().toISOString().split('T')[0]}.json`; a.click();
      };
      
      return (
        <div className="container">
          <h1>üéØ FourBridge Research</h1>
          <p className="subtitle">v9.0 ‚Ä¢ Connected Entities ‚Ä¢ <span className="cost">~$0.055 total</span></p>
          
          <div className="steps">
            <div className={`step ${step === 1 ? 'active' : step > 1 ? 'done' : ''}`}>1. Search</div>
            <div className={`step ${step === 2 ? 'active' : step > 2 ? 'done' : ''}`}>2. Select</div>
            <div className={`step ${step === 3 ? 'active' : ''}`}>3. Contacts</div>
          </div>
          
          <div className="card">
            <div className="api-row">
              <span className={`dot ${apiKey ? 'on' : 'off'}`}></span>
              <input type="password" placeholder="Anthropic API Key" value={apiKey} onChange={e => setApiKey(e.target.value)} />
            </div>
            
            {step === 1 && (
              <>
                <label>Search Family Office / Organization</label>
                <div className="search-row">
                  <input
                    placeholder="Harris Chicago, Rockefeller, Smith family..."
                    value={query}
                    onChange={e => setQuery(e.target.value)}
                    onKeyDown={e => e.key === 'Enter' && searchFirms()}
                  />
                  <button className="btn btn-primary" onClick={searchFirms} disabled={!apiKey || !query.trim() || loading}>
                    {loading ? <span className="spinner"></span> : 'üîç Search'}
                  </button>
                </div>
                <div className="tip">Discovers related entities (foundations, holdings, operating companies) for each family</div>
              </>
            )}
            
            {step === 2 && !selectedFirm && (
              <>
                <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: 12 }}>
                  <label style={{ margin: 0 }}>Select Family / Organization</label>
                  <button className="btn btn-small btn-secondary" onClick={reset}>‚Üê Back</button>
                </div>
                {firmOptions.map((f, i) => (
                  <div key={i} className="firm-option" onClick={() => !loading && selectFirm(f)}>
                    <h4>
                      {f.name}
                      {f.type && <span className="badge">{f.type}</span>}
                    </h4>
                    <div className="meta">
                      {f.location} {f.aum && f.aum !== 'unknown' && ` ‚Ä¢ ${f.aum}`}
                    </div>
                    {f.description && <div className="meta" style={{marginTop:4}}>{f.description}</div>}
                    {f.wealthSource && <div className="wealth-source">üí∞ {f.wealthSource}</div>}
                    
                    {f.connectedEntities && f.connectedEntities.length > 0 && (
                      <div className="connected-entities">
                        <div className="connected-label">
                          <span>üîó</span> Connected Entities ({f.connectedEntities.length})
                        </div>
                        {f.connectedEntities.map((e, j) => (
                          <div key={j} className="connected-entity">
                            <span className="entity-bullet">‚óè</span>
                            <span className="entity-name">{e.name}</span>
                            <span className="entity-reason">‚Äî {e.reason}</span>
                          </div>
                        ))}
                      </div>
                    )}
                  </div>
                ))}
                <div className="tip">Selecting searches for people across ALL connected entities</div>
              </>
            )}
            
            {selectedFirm && (
              <div className="selected-firm">
                <div>
                  <h4>‚úì {selectedFirm.name}</h4>
                  <div className="meta">{selectedFirm.type} ‚Ä¢ {selectedFirm.location}</div>
                  {selectedFirm.connectedEntities && selectedFirm.connectedEntities.length > 0 && (
                    <div className="searching-entities">
                      Searching: {selectedFirm.name}, {selectedFirm.connectedEntities.map(e => e.name).join(', ')}
                    </div>
                  )}
                </div>
                <button className="btn btn-small btn-secondary" onClick={reset}>Change</button>
              </div>
            )}
            
            {cost > 0 && <div style={{textAlign:'right',marginTop:8}}><span className="cost">${cost.toFixed(4)}</span></div>}
          </div>
          
          {status && (
            <div className={`status ${status.type}`}>
              {status.type === 'loading' && <span className="spinner"></span>}
              {status.msg}
            </div>
          )}
          
          {people.length > 0 && (
            <div className="card">
              <table>
                <thead>
                  <tr>
                    <th style={{width:'22%'}}>Name</th>
                    <th style={{width:'28%'}}>Title</th>
                    <th style={{width:'35%'}}>LinkedIn</th>
                    <th style={{width:'10%'}}>Source</th>
                    <th style={{width:'5%'}}></th>
                  </tr>
                </thead>
                <tbody>
                  {people.map(p => (
                    <tr key={p.id}>
                      <td><input className="edit-input" value={p.name} onChange={e => updatePerson(p.id,'name',e.target.value)} placeholder="Name"/></td>
                      <td><input className="edit-input" value={p.title} onChange={e => updatePerson(p.id,'title',e.target.value)} placeholder="Title"/></td>
                      <td><input className="edit-input" value={p.linkedin} onChange={e => updatePerson(p.id,'linkedin',e.target.value)} placeholder="LinkedIn URL" style={{color: p.linkedin ? 'var(--success)' : 'var(--dim)'}}/></td>
                      <td><span className="source-badge">{(p.source || '').split(' ').slice(0,2).join(' ')}</span></td>
                      <td><button className="del-btn" onClick={() => deletePerson(p.id)}>√ó</button></td>
                    </tr>
                  ))}
                </tbody>
              </table>
              <div className="add-row" onClick={addPerson}>+ Add person</div>
              <div className="actions">
                <button className="btn btn-success" onClick={saveToDb}>üíæ Save {people.filter(p=>p.name.trim()).length} to Database</button>
                <span style={{marginLeft:'auto',fontSize:11,color:'var(--dim)'}}>{people.filter(p=>p.linkedin).length}/{people.length} with LinkedIn</span>
              </div>
            </div>
          )}
          
          <div style={{marginTop:20}}>
            <div className="db-header">
              <h2>üìÅ Database ({db.prospects.length})</h2>
              <div style={{display:'flex',gap:8}}>
                <button className="btn btn-small btn-secondary" onClick={exportDb}>Export</button>
                <button className="btn btn-small btn-secondary" onClick={() => {if(confirm('Clear?')) setDb({prospects:[]})}}>Clear</button>
              </div>
            </div>
            {db.prospects.length > 0 ? (
              <div className="card" style={{padding:0}}>
                <table>
                  <thead><tr><th>Name</th><th>Title</th><th>Firm</th><th>LinkedIn</th></tr></thead>
                  <tbody>
                    {db.prospects.slice(-10).reverse().map(p => (
                      <tr key={p.id}>
                        <td style={{padding:8,fontWeight:500}}>{p.name}</td>
                        <td style={{padding:8,color:'var(--dim)'}}>{p.title}</td>
                        <td style={{padding:8}}>{p.firm}</td>
                        <td style={{padding:8}}>{p.linkedin ? <a href={p.linkedin} target="_blank" style={{color:'var(--accent)',fontSize:11}}>View‚Üí</a> : '‚Äî'}</td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            ) : <div className="card empty">No prospects yet</div>}
          </div>
        </div>
      );
    }
    
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
